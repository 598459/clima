<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo em Arapoti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2>Arapoti, PR</h2>
        <div class="current-weather">
            <img src="clima.png" alt="Parcialmente nublado">
            <div class="temperature">18°C</div>
            <p>Parcialmente nublado</p>
            <p>Umidade: 70% | Vento: 6 km/h</p>
        </div>
        <div class="forecast">
            <h3>Previsão para os próximos dias</h3>
            <div class="day">
                <p>Ter</p>
                <img src="sun.png" alt="Sol">
                <p>33°/16°</p>
            </div>
            </div>
    </div>
</body>
</html>
